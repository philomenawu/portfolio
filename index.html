<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Philomena's Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: rgb(255, 255, 255);
      display: flex;
      justify-content: center; /* Horizontal center */
      align-items: center;    /* Vertical center */
      height: 100vh;          /* Full viewport height */
      margin: 0;
      font-family: "Outfit", sans-serif;
    }
    img {
      width: 30%;
      height: auto;
    }
    a {
        text-decoration: none;
    }
    a:hover {
        cursor: pointer;
    }
    button {
        padding: 1rem;
        margin-top: 2rem;
        width: auto;
        border-radius: 25px;
        background-color: white;
        color: black;
        font-family: "Outfit", sans-serif;
        border: 1.5px solid black;

    }
    button:hover {
        background-color: rgb(219, 219, 219);
        cursor: pointer;
        font-family: "Outfit", sans-serif;
    }
    .container {
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }
    @media (max-width: 768px) {
        img {
            width: 90%;
            height: auto;
        }
    }
  </style>
</head>
<body>
    <div class="container">
        <img src="businesscard.PNG" alt="Business Card">
       <a href="home.html"><button>VIEW PORTFOLIO</button></a>
    </div>
</body>
</html>
